<ion-header>
  <ion-toolbar>
    <ion-title>
      Timers list
    </ion-title>
    <ion-buttons slot="end">
      <ion-button aria-label="Add Timer" fill="solid" color="primary" (click)="openAddTimerModal()">
        <ion-icon name="add" aria-hidden="true"></ion-icon>
        Add Timer
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    @for (timer of timersData; track timer.id) {
    <ion-item>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="8" routerLink="/timer/{{ timer.id }}">
            <h2>{{ timer.name }}</h2>
            <p>Exercise Duration: {{ timer.exerciseDuration }} sec</p>
            <p>Rest Duration: {{ timer.restDuration }} sec</p>
            <p>Rounds: {{ timer.rounds }}</p>
          </ion-col>
          <ion-col size="4">
            <ion-button fill="clear" size="big" aria-label="Edit Timer" (click)="openEditTimerModal()">
              <ion-icon name="pencil" aria-hidden="true"></ion-icon>
            </ion-button>
            <ion-button fill="clear" size="big" aria-label="Delete Timer">
              <ion-icon name="trash" aria-hidden="true"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    }
  </ion-list>

  <ion-modal>
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ timerTitle }}</ion-title>
          <ion-buttons slot="end">
            <ion-button size="big" aria-label="Close Modal" (click)="closeModal()">
              <ion-icon name="close" aria-hidden="true"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-input label="Timer name" labelPlacement="stacked" type="text">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Exercise duration (in seconds)" labelPlacement="stacked" type="number">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Rest duration (in seconds)" labelPlacement="stacked" type="number">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Number of rounds" labelPlacement="stacked" type="number">
            </ion-input>
          </ion-item>
          <ion-button expand="block" fill="solid" color="primary">
            Save
          </ion-button>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
