<ion-header>
  <ion-toolbar>
    <ion-title>
      Sign in
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formData" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-input label="Email" labelPlacement="stacked" type="email" formControlName="email">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" labelPlacement="stacked" type="password" formControlName="password">
        </ion-input>
      </ion-item>
      <ion-button type="submit" expand="block" fill="solid" color="primary">
        Sign In
      </ion-button>
    </ion-list>
  </form>
</ion-content>
